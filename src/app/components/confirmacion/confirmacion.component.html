<div class="container mx-auto px-4 flex justify-center">
  <button
    class="btn btn-primary w-full max-w-md my-4 py-3 text-lg font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-300"
    (click)="toggleModal()"
  >
    Confirmar Asistencia
  </button>
</div>

<div
  *ngIf="isModalOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md relative z-50">
    <button
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
      (click)="toggleModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <app-form></app-form>
  </div>
</div>
