<div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Confirma tu presencia !</h2>

    <form action="#" method="POST">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">Apellido</label>
                <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full border rounded-md">
            </div>
        </div>

        <!-- Adresse email -->
        <div class="mt-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Contacto</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <!-- Bouton d'inscription -->
        <div class="mt-6">
            <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Confirma!</button>
        </div>
    </form>
</div>
